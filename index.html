<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="javascript.js" defer></script>
    <title>Tic - Tac - Toe</title>
  </head>
  <body>
    <dialog>
      <form>
        <h3>Rename Players</h3>
        <div>
          <label for="player-one-name-input">Player One name: </label>
          <input id="player-one-name-input" type="text" placeholder="Player One" />
        </div>
        <div>
          <label for="player-two-name-input">Player Two name: </label>
          <input id="player-two-name-input" type="text" placeholder="Player Two" />
        </div>
        <div class="button-container">
          <button type="submit" class="confirm">Confirm</button>
          <button class="cancel">Cancel</button>
        </div>
      </form>
    </dialog>
    <div class="center-wrapper">
      <div>
        <h1 class="title-block">Tic - Tac - Toe</h1>
        <div class="title-block">Status: <span class="alerts"></span></div>
        <div class="button-container">
          <button class="start">Start Game</button>
          <button class="set-name">Set Player Names</button>
        </div>
        <div class="grid"></div>
        <div class="title-block">
          Active player: <span class="active-player-name">Player One</span>
        </div>
      </div>
    </div>
  </body>
</html>
